<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>{{{style}}}</style>
    <style>{{{style_reset}}}</style>

    <title>Graphsboard</title>
</head>
<body class="container col">
    <hr id="progress-bar" />
    
    <div class="container">
        <section class="container col" style="width: 100%;margin:10px 100px;gap:20px;">
            <header class="container jc-sb ai-center">
                <h2>AD</h2>
                <input id="search_input" placeholder="Search" type="text" />
                <button onclick="openNav()">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                        <path d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"></path>
                    </svg>
                </button>
            </header>
    
            <div class="warning">
                The development of this project is ongoing, new vertions are published every day. <br/>
                The project was started on September 22, 2023.
                Found all informations on this link: <a href="https://www.npmjs.com/package/graphsboard" target="_blank">graphsboard</a>
            </div>
    
            <section>
                <!-- JS Generation -->
                <div class="container jc-sb ai-center">
                    <h2>Statistiques</h2>
                    <form>
                        <label for="time-select">Display graphiques :</label>
                        <select name="time-select" id="time-select">
                            <option value="m">Last minutes</option>
                            <option value="h">Last hour</option>
                            <option value="d">Last day</option>
                        </select>
                    </form>
                </div>
                <div id="charts_list">
                    <!-- JS Generation -->
                </div>
            </section>
        </section>
    </div>

    <nav class="">
        <section></section>
        <div class="container col">
            <div class="container jc-sb">
                <h3>Notifications</h3>
                <button onclick="openNav()">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" height="800px" width="800px" version="1.1" id="Capa_1" viewBox="0 0 490 490" xml:space="preserve">
                        <polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490   489.292,457.678 277.331,245.004 489.292,32.337 "/>
                    </svg>
                </button>
            </div>
            <div id="notifications-list" class="container col">
                <article class="badge warning">
                    <div class="badge">
                        X
                    </div>
                    <div>
                        <label>Voila un titre bien trop long pour cette petite case</label>
                        <lore>Text description beaucoup trop long aussi !!</lore>
                    </div>
                </article>
            </div>
    
            <div class="container col">
                <h3>Mobile Application</h3>
                <a id="btn-mobile-android" class="container ai-center jc-center">
                    <label>Google Play <i>(In Development)</i></label>
                </a>
                <a id="btn-mobile-ios" class="container ai-center jc-center">
                    <label>App Store <i>(In Development)</i></label>
                </a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>{{{script}}}</script>
</body>
</html>
