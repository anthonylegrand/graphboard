<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>{{{style}}}</style>
    <style>{{{style_reset}}}</style>

    <title>Graphsboard</title>
</head>
<body class="container col">
    <hr id="progress-bar" />
    
    <div class="container">
        <section class="container col" style="width: 100%;margin:10px 100px;gap:20px;">
            <header class="container jc-sb ai-center">
                <h2>AD</h2>
                <input id="search_input" placeholder="Search" type="text" />
            </header>
    
            <div class="warning">
                The development of this project is ongoing, new vertions are published every day. <br/>
                The project was started on September 22, 2023.
                Found all informations on this link: <a href="https://www.npmjs.com/package/graphsboard" target="_blank">graphsboard</a>
            </div>
    
            <section>
                <!-- JS Generation -->
                <div class="container jc-sb ai-center">
                    <h2>Statistiques</h2>
                    <form>
                        <label for="time-select">Display graphiques :</label>
                        <select name="time-select" id="time-select">
                            <option value="m">Last minutes</option>
                            <option value="h">Last hour</option>
                            <option value="d">Last day</option>
                        </select>
                    </form>
                </div>
                <div id="charts_list">
                    <!-- JS Generation -->
                </div>
            </section>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>{{{script}}}</script>
</body>
</html>
